image: golang:1.10

variables:
  REPO_NAME: gitlab.informatika.org/if3250_2022_37_alkademi/mosaik-backend

before_script:
  - go version
  - go get -v -u github.com/gorilla/mux
  - go get -v -u github.com/jinzhu/gorm
  - go get -v -u github.com/jinzhu/gorm/dialects/postgres
  - go get -v -u github.com/rs/cors

stages:
  - test
  - build

test model:
  stage: test
  script:
    - mkdir -p $GOPATH/src/$REPO_NAME/tests/modeltests
    - mv $CI_PROJECT_DIR/* $GOPATH/src/$REPO_NAME/tests/modeltests
    - cd $GOPATH/src/$REPO_NAME/tests/modeltests
    - go test $(go list ./... | grep -v /vendor/)

build:
  stage: build
  script:
    - mkdir -p $GOPATH/src/$REPO_NAME
    - mv $CI_PROJECT_DIR/* $GOPATH/src/$REPO_NAME/
    - cd $GOPATH/src/$REPO_NAME
    - go build -o mosaik
